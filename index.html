<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetWD - App Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #fff;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .meta {
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .screenshot {
      width: 100%;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
    .links button {
      background: #333;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .links button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .markdown {
      margin-top: 2rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const appId = params.get("id");

    if (!appId) {
      document.getElementById("app").innerHTML = '<p>앱 ID가 지정되지 않았습니다.</p>';
    } else {
      fetch(`${appId}.json`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("app");

          const supportMatch = (list) => {
            const ua = navigator.userAgent.toLowerCase();
            if (!Array.isArray(list)) return false;
            return list.some(os => {
              if (os === "android") return ua.includes("android");
              if (os === "ios") return /iphone|ipad/.test(ua);
              if (os === "winX86" || os === "winARM") return ua.includes("windows");
              if (os === "darwin") return ua.includes("macintosh") || ua.includes("mac os");
              if (os === "linux") return ua.includes("linux");
              if (os === "chromeOS") return ua.includes("cros");
              return false;
            });
          };

          let html = `
            <h1>${data.name}</h1>
            <div class="meta">v${data.version} · ${data.lastUpdate}</div>
            <img class="screenshot" src="${data.screenshot}" alt="Screenshot" />
            <div class="links">
          `;

          if (data.pwaURL) {
            if (Array.isArray(data.pwaSupport)) {
              const isSupported = supportMatch(data.pwaSupport);
              html += `<button onclick="location.href='${data.pwaURL}'" ${isSupported ? "" : "disabled"}>PWA 열기</button>`;
            } else {
              html += `<button onclick="location.href='${data.pwaURL}'">PWA 열기</button>`;
            }
          }

          if (data.electronURL) {
            if (Array.isArray(data.electronSupport)) {
              const isSupported = supportMatch(data.electronSupport);
              html += `<button onclick="location.href='${data.electronURL}'" ${isSupported ? "" : "disabled"}>Electron 다운로드</button>`;
            } else {
              html += `<button onclick="location.href='${data.electronURL}'">Electron 다운로드</button>`;
            }
          }

          if (data.nwjsURL) {
            if (Array.isArray(data.nwjsSupport)) {
              const isSupported = supportMatch(data.nwjsSupport);
              html += `<button onclick="location.href='${data.nwjsURL}'" ${isSupported ? "" : "disabled"}>NW.js 다운로드</button>`;
            } else {
              html += `<button onclick="location.href='${data.nwjsURL}'">NW.js 다운로드</button>`;
            }
          }

          html += `</div>`;

          if (data.requireLEO === "Y") {
            html += `<p style="color:#f88; margin-top:1rem;">⚠️ 이 앱은 LEO 설치가 필요합니다.</p>`;
          }

          // 줄바꿈 문자 변환
          const cleanDesc = (data.description || "")
            .replace(/\\n/g, "\n")
            .replace(/\/n/g, "\n")
            .replace(/\n/g, "\n");

          const markdownHTML = marked.parse(cleanDesc);
          html += `<div class="markdown">${markdownHTML}</div>`;

          container.innerHTML = html;
        })
        .catch(err => {
          document.getElementById("app").innerHTML = '<p>앱 정보를 불러오는 데 실패했습니다.</p>';
          console.error(err);
        });
    }
  </script>
</body>
</html>
